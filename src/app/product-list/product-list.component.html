<h2>{{listLabel}}</h2>

<div *ngFor="let product of products;index as productId">
  <h3>
    <a [title]="'Detalhes de '+product.name"
      [routerLink]="['/products', productId]">
    {{product.name}}
    </a>
  </h3>
  <p *ngIf="product.description">
    <u>Descrição:</u> {{product.description}}
  </p>
  <button (click)="share()">
    Compartilhar
  </button>
  <app-product-alerts 
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
